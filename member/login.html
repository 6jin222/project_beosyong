<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="preconnect" href="http://fonts.googleapis.com" />
    <link rel="preconnect" href="http://fonts.googleapis.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/sub.js"></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
  </head>
  <body style="background-color: #fafafa">
    <div id="wrap">
      <div class="sub">
        <div class="member_box">
          <div class="member_logo">
            <img src="/images/member/logo.png" />
          </div>
          <div class="member_title">
            <img src="/images/member/ico_login.png" />회원 로그인
          </div>
          <div class="input_area">
            <form method="post" name="frmmember">
              <input
                type="text"
                name="id"
                value=""
                placeholder="아이디를 입력해주세요."
              />
              <input
                type="password"
                name="pass"
                value=""
                placeholder="비밀번호를 입력해주세요."
              />
            </form>
          </div>
          <div class="flexBox">
            <div class="member_option">
              <input type="checkbox" /> 자동로그인
            </div>
            <div class="member_other">
              <a href="#">회원정보찾기</a>
              <a href="#">회원가입</a>
            </div>
          </div>
          <div class="Aouth_area">
            <a href="#" class="ori_member">로그인</a>
            <a href="#" class="naver_member"
              ><img src="/images/member/naver_login.png" />네이버 아이디로
              로그인</a
            >
            <a href="#" class="kakao_member"
              ><img src="/images/member/kakao_login.png" />카카오 아이디로
              로그인</a
            >
          </div>
          <div class="member_policy_area">
            <a href="#none" onclick="" class="member_policy">버숑소개</a>
            <span class="bar"></span>
            <a href="#none" onclick="" class="member_policy">이용약관</a>
            <span class="bar"></span>
            <a href="#none" onclick="" class="member_policy"
              >개인정보처리방침</a
            >
            <span class="bar"></span>
            <a href="#none" onclick="" class="member_policy">사업자정보확인</a>
          </div>
          <p class="member_Copyrights">
            Copyright © 2019-2023 Growth Chain. All Rights Reserved.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
